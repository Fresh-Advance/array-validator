env:
  global:
    - XDEBUG_MODE=coverage

language: php

php:
  - 7.3
  - 7.4
  - 8.0

jobs:
  allow_failures:
    - php: 8.0

git:
  depth: false

install:
  - composer install

before_script:
  - mkdir -p build/logs

script:
  - vendor/bin/phpunit --coverage-clover="build/logs/clover.xml" --log-junit="build/logs/phpunit.xml" Tests
  - composer style
  - sonar-scanner

addons:
  sonarcloud:
    organization: "fresh-advance"
    token:
      secure: ""